<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editar ramal</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleEdit.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Icones/icone-config.ico') }}" sizes="32x32">
</head>
</head>
<body>
    <div class="login">
        <form class="form-voltar" method="post" action="{{ url_for('admin') }}">
            <button class="voltar-agenda">
                <img class="icone-voltar" src="{{ url_for('static', filename='images/icone-voltar.png') }}">
            </button>
        </form>
        <form method="post" action="{{ url_for('salvar_alteracao') }}">
            <h1 class="active" name="tipo" value={{tipo}}>Editar Ramal {{tipo_ramal}}</h1><br>
            <h3>Antigo</h3>
            <h3>Novo &nbsp &nbsp </h3><br>
            <label for="tipo_ramal">Ramal</label>
            <div class="input-bloco">
                <input class="input-tipo" type="text" name="id" value="{{ id }}" readonly>
                <input class="input-tipo" type="text" name="tipo_ramal" value="{{ tipo_ramal }}" readonly>
            </div>
            <label for="search_results">Nome</label>
            <div class="input-bloco">
                <input class="input-disabled" type="text" name="nome"  value="{{ nome }}" disabled>
                <input class="input-enabled" type="text" name="nome" value="{{ nome }}" required>
            </div>
            <div class="espacamento">&nbsp</div>
            <label for="resultado_ramal">Ramal:</label>
            <div class="input-bloco">
                <input class="input-disabled" type="text" name="resultado_ramal" id="resultado_ramal" value="{{ ramal }}" disabled>
                <input class="input-enabled" type="text" name="resultado_ramal"  value="{{ ramal }}" required>
            </div>
            <div class="espacamento">&nbsp</div>
            <label for="resultado_setor">Setor:</label>
            <input class="input-disabled-setor" type="text" name="resultado_setor" id="resultado_setor" value="{{setor}}" disabled>
            <input type="text" name="resultado_setor"  value="{{setor}}" required>
            <div class="espacamento">&nbsp</div>
            <div class="input-bloco">
                <button class="botao-cadastrar" name="action" value="cadastrar">Salvar</button>
                <button class="botao-excluir" name="action" value="excluir">Excluir</button>
            </div>
            {% if mensagemRetorno %}
                <p class="mensagem-retorno">{{mensagemRetorno}}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
