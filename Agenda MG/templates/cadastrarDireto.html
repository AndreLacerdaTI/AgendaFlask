<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agenda de Ramais - MG</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleEdit.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Icones/icone-config.ico') }}" sizes="32x32">
</head>
<body>
    <div class="login">
        <form class="form-voltar" method="post" action="{{ url_for('admin') }}">
            <button class="voltar-agenda">
                <img class="icone-voltar" src="{{ url_for('static', filename='images/icone-voltar.png') }}">
            </button>
        </form>
        <h1>Cadastrar Ramal</h1>
        <form class="botao-trocar" method="post" action="{{ url_for('paginaCadastro') }}">
            <button class="nonactive"> Interno </button>
        </form>
        <h2 class="active"> DIRETO </h2>
        <form method="post" action="{{ url_for('cadastrarDireto') }}">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" autocomplete="off" required><br><br>
            <label for="ramal">Ramal</label>
            <input type="ramal" id="ramal" name="ramal" autocomplete="off" required><br><br>
            <label for="setor">Setor</label>
            <input type="setor" id="setor" name="setor" autocomplete="off" required><br><br>
            <button type="submit" class="botao-cadastrar">CADASTRAR</button>
        </form>
        {% if mensagemRetorno %}
                <p>{{mensagemRetorno}}</p>
        {% endif %}
    </div>
</body>
</html>
